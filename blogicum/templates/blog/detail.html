{% extends "base.html" %}
{% block title %}{{ post.date }}{% endblock %}
{% block content %}
  <article>
    <ul>
      <li><strong>Место:</strong> {{ post.location }}</li>
      <li><strong>Дата:</strong> {{ post.date }}</li>
      <li>
        <strong>Категория:</strong>
        <a href="{% url 'blog:category_posts' post.category %}">
          {{ post.category }}
        </a>
      </li>
    </ul>

    <p>{{ post.text|linebreaks }}</p>
  </article>
{% endblock %}
